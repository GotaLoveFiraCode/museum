refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "[{h({d(%H:%M:%S)(utc)} â€” {l})}]: {m}{n}"
  rolling:
    kind: rolling_file
    path: "log/last.log"
    append: true
    encoder:
      kind: pattern
      pattern: "[{d} - {l}]: {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 50 kb
      roller:
        kind: fixed_window
        base: 1
        count: 9
        pattern: "log/{}-archive.log"

root:
  level: info
  appenders:
    - stdout

loggers:
  app::backend::db:
    level: info
  app::rolling:
    level: debug
    appenders:
      - rolling
    additive: false
